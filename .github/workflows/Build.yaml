name: Build
on:
  release:
    types: [created]
  push:
    branches: [ Qt5Dev ]
  pull_request:
    branches: [ Qt5Dev ]
env:
  BUILD_TYPE: Release
jobs:
  build:
    strategy:
      matrix:
        host: 
          - name: linux
            os: ubuntu-latest
          - name: mac
            os: macos-latest
          - name: windows
            os: windows-latest
        arch: [android]
        # api: [android-28, android-29, android-30, android-31]
        api: [android-28]
    runs-on: ${{ matrix.host.os }}
    steps:
      - uses: actions/checkout@v2
      - uses: nttld/setup-ndk@v1
        id: setup-ndk
        with:
          ndk-version: r21e
      - name: Cache Qt
        id: cache-qt
        uses: actions/cache@v1
        with:
          path: ../Qt
          key: ${{ runner.os }}-QtCache
      - name: Install Qt
        uses: jurplel/install-qt-action@v2
        with:
          cached: ${{ steps.cache-qt.outputs.cache-hit }}
          version: 5.15.2
          host: ${{ matrix.host.name }}
          target: android
          arch: ${{ matrix.arch }}
      - name: Configure CMake
        run: cmake -B ${{ github.workspace }}/build -S ${{ matrix.api }} -DCMAKE_BUILD_TYPE=${{ env.BUILD_TYPE }} -DANDROID_NDK:PATH=${{ steps.setup-ndk.outputs.ndk-path }} -DCMAKE_TOOLCHAIN_FILE:PATH=${{ steps.setup-ndk.outputs.ndk-path }}/build/cmake/android.toolchain.cmake
      - name: Build
        run: cmake --build ${{ github.workspace }}/build --config ${{ env.BUILD_TYPE }}
