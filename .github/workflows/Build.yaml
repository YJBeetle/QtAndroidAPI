name: Build
on:
  release:
    types: [created]
  push:
    branches: [ Qt5Dev ]
  pull_request:
    branches: [ Qt5Dev ]
env:
  BUILD_TYPE: Release
jobs:
  build:
    strategy:
      matrix:
        # arch: [android_armv7, android_arm64-v8a, android_x86, android_x86_64]
        arch: [android_armv7]
        host: 
          - name: linux
            os: ubuntu-latest
          - name: mac
            os: macos-latest
          - name: windows
            os: windows-latest
    runs-on: ${{ matrix.host.os }}
    steps:
      - uses: actions/checkout@v2
      - name: Cache Qt
        id: cache-qt
        uses: actions/cache@v1
        with:
          path: ../Qt
          key: ${{ runner.os }}-QtCache
      - name: Install Qt
        uses: jurplel/install-qt-action@v2
        with:
          cached: ${{ steps.cache-qt.outputs.cache-hit }}
          host: ${{ matrix.host.name }}
          target: android
          arch: ${{ matrix.arch }}
      - name: Configure CMake
        run: cmake -B ${{github.workspace}}/build -DCMAKE_BUILD_TYPE=${{env.BUILD_TYPE}}
      - name: Build
        run: cmake --build ${{github.workspace}}/build --config ${{env.BUILD_TYPE}}
